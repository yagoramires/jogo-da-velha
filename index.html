<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Jogo da Velha</title>
  </head>
  <body>
    <main class="main">
      <h1 class="main__title">PEDRA, PAPEL & TESOURA</h1>

      <div class="game__container">
        <div class="game__avatar game__avatar-bot"></div>

        <div class="game__board">
          <span>FAÃ‡A SUA JOGADA</span>
        </div>

        <div class="game__avatar game__avatar-player"></div>

        <div class="options__container">
          <div class="options__opt">
            <label for="rock">
              <img src="./assets/rock.png" alt="" class="options__images" />
            </label>
            <input type="radio" name="playerChoice" id="rock" value="rock" />
          </div>
          <div class="options__opt">
            <label for="paper">
              <img src="./assets/paper.png" alt="" class="options__images" />
            </label>
            <input type="radio" name="playerChoice" id="paper" value="paper" />
          </div>
          <div class="options__opt">
            <label for="scissor">
              <img src="./assets/scissors.png" alt="" class="options__images" />
            </label>
            <input
              type="radio"
              name="playerChoice"
              id="scissor"
              value="scissor"
            />
          </div>
        </div>
        <button type="button" class="game__start">FIGHT!</button>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
