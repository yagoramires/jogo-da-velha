<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Jogo da Velha</title>
  </head>
  <body>
    <main>
      <h1 class="title">ROCK PAPER SCISSOR</h1>

      <div class="game__container">
        <div class="bot_avatar"></div>

        <div class="board">
          <span>MAKE YOUR MOVE</span>
        </div>

        <div class="player">
          <div class="options">
            <div>
              <label for="rock">
                <img src="./assets/rock.png" alt="" class="image-label" />
              </label>
              <label for="paper">
                <img src="./assets/paper.png" alt="" class="image-label" />
              </label>
              <label for="scissor">
                <img src="./assets/scissors.png" alt="" class="image-label" />
              </label>
            </div>
            <div>
              <input type="radio" name="playerChoice" id="rock" value="rock" />
              <input
                type="radio"
                name="playerChoice"
                id="paper"
                value="paper"
              />
              <input
                type="radio"
                name="playerChoice"
                id="scissor"
                value="scissor"
              />
            </div>
          </div>

          <div class="player_avatar"></div>
          <button type="button" class="start__btn">FIGHT!</button>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
